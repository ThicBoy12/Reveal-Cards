<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveal Cards | Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="images/earth.jpg" alt="earth.jpg">
    <span class="title">EARTH</span>

    <img src="images/water.jpg" alt="water.jpg">

  </div>

  <div class="card">
    <img src="images/fire.jpeg" alt="fire.jpeg">
    <span class="title">FIRE</span>
  </div>

  <div class="card">
    <img src="images/air.jpg" alt="air.jpg">
    <span class="title">AIR</span>
  </div>

  <div class="card">
    <img src="images/space.jpg" alt="space.jpg">
    <span class="title">SPACE</span>
  </div>

</html>
